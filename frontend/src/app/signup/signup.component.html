
 <div class="container">
    <form (ngSubmit)="addUser()">
       <fieldset>
         <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" placeholder="Enter your name" [(ngModel)]=userItem.name>
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" class="form-control" placeholder="Enter your date of birth" [(ngModel)]=userItem.dob>
          </div>
         <div class="form-group">
           <label for="email">Email</label>
           <input type="text" name="email" class="form-control" placeholder="Enter your Email" [(ngModel)]=userItem.email>
         </div>
         <div class="form-group">
           <label for="password">Password</label>
           <input type="password" name="password" class="form-control" placeholder="Enter your password" [(ngModel)]=userItem.password>
         </div>
         <div class="form-group">
            <label for="cpassword">Confirm Password</label>
            <input type="password" name="cpassword" class="form-control" placeholder="Re-enter your password" [(ngModel)]=userpass (click)="checkpass()"><br>
            <span class="text-muted" *ngIf="!match" id="redtext">Passwords donot match</span>
          </div>
         
         <button type="submit" class="btn btn-primary" style="background-color: antiquewhite; color: darkcyan;">Create my account</button>
       </fieldset>
     </form>
   
   </div>
