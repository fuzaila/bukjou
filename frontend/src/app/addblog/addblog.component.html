<h3>Enter blog details</h3>
<hr>

 <div class="container">
    <form (ngSubmit) = "addBlog()">
       <fieldset>
        <!-- <div class="form-group">
          <label for="id">ISBN</label>
          <input type="number" id="id" class="form-control" placeholder="Enter ISBN of the book" name="id" [(ngModel)]="bookItem.id" required>
        </div> -->
         <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" placeholder="Enter blog title" name="title" [(ngModel)]="blogItem.title" required>
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input type="text" class="form-control" placeholder="Enter the date" name="date" [(ngModel)]="blogItem.date" required>
          </div>
         <div class="form-group">
           <label for="brief">Brief</label>
           <input type="text" class="form-control" placeholder="Enter brief about the blog" name="brief" [(ngModel)]="blogItem.brief" required>
         </div>
         <div class="form-group">
           <label for="link">Link</label>
           <input type="text" class="form-control" placeholder="Enter external link of blog" name="link" [(ngModel)]="blogItem.link" required>
         </div>

         <button type="submit" class="btn btn-primary" style="background-color: antiquewhite; color: darkcyan;">
            Add blog</button>
       </fieldset>
     </form>
   
   </div>
